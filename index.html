<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grocery List</title>
    <!-- add favicon icon -->
    <link rel="icon" href="icon/favicon.png" type="image/x-icon" />
    <!-- add font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- add own css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">
        <h1><i class="fa-solid fa-list-check"></i> Grocery List</h1>
        <section class="inputdiv">
            <input type="text" placeholder="Enter Item...">
            <button>Add Item</button>
            <i class="fa-solid fa-moon active"></i>
            <i class="fa-solid fa-sun"></i>
        </section>
        <section class="listitems">
            <ul>
                <li><input type="checkbox"> Arun <i class="fa-solid fa-trash"></i></li>
                <li><input type="checkbox"> kumar</li>
                <li><input type="checkbox"> sharma</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
